<!doctype html>
<html lang="en">
<head>
      <link href="chatWindow.css" rel="stylesheet">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>Messages Window</title>
</head>
<body>
<div><button class="btn-sm btn-danger logoutbutton text"> Logout </button></div>
<div class="container content row no-gutters text">
    <div class="contactBox border-right col-4">
        <div class = "userTab">
            <img src="profilePic4.jpg" alt="" class="profilePicture">
            <span class="userName">User Name</span>
            <button class="btn addContact" data-toggle="modal" data-target="#exampleModal"> <svg xmlns="http://www.w3.org/2000/svg" id="addContact" class="bi bi-person-fill-add" viewBox="0 0 17 17">
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
          </svg> <i class="bi bi-person-fill-add" id="addContact"></i> </button>;
        </div>
        <div class="contacts">
            <img src="profilePic2.jpg" alt="" class="profilePicture">
            <span class="userName">User Name</span>
            <span class="dateTime">1/1/2023 12:23</span>
        </div>
        <div class="contacts">
            <img src="profilePic3.jpg" alt="" class="profilePicture">
            <span class="userName">User Name</span>
            <span class="dateTime">1/1/2023 12:23</span>
        </div>
    </div>
      <div class="contactBox border-right col-8">
          <div class="userTab">
              <img src="profilePic2.jpg" alt="" class="profilePicture">
              <span class="userName">User Name</span>
          </div>
          <div class="messagesWindow">
              <p class="userMessage">World</p>
              <p class="contactMessage">Hello</p>
          </div>
          <div>
              <input type="text" class="textOut">
              <button class="btn btn-success outbtn">Send</button>
          </div>
      </div>
  </div>
<div class="modal fade text" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add new contact</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <input id="modalInput" placeholder="Contact's identifier">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add</button>
              </div>
          </div>
      </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
