<!doctype html>
<html lang="en">
  <head>
      <link href="login.css" rel="stylesheet"></link>
      <link href="chatWindow.css" rel="stylesheet">
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <title>Messages Window</title>
  </head>
  <body>
    <div><button class="btn-sm btn-danger  logoutbutton"> Logout </button></div>
  <div class="container content row no-gutters">
    <div class="contactBox border-right col-4">
        <div class = "userTab">
            <img src="profilePic4.jpg" alt="" class="profilePicture">
            <span class="userName">User Name</span>
          <button class="btn" data-toggle="modal" data-target="#exampleModal">  <i id="addContact" class="material-icons">person_add</i> </button>;
        </div>
        <div class="contacts">
            <img src="profilePic2.jpg" alt="" class="profilePicture">
            <span class="userName">User Name</span>
            <span class="dateTime">1/1/2023 12:23</span>
        </div>
        <div class="contacts">
            <img src="profilePic3.jpg" alt="" class="profilePicture">
            <span class="userName">User Name</span>
            <span class="dateTime">1/1/2023 12:23</span>
        </div>
    </div>
      <div class="contactBox border-right col-8">
          <div class="userTab">
              <img src="profilePic2.jpg" alt="" class="profilePicture">
              <span class="userName">User Name</span>
          </div>
          <div class="messagesWindow">
              <div class="contactMessage"> Hello </div>
              <div class="userMessage"> Woradasasdasdld </div>
          </div>
          <div class="sendTab"> <input id="outmessage"> 
            <button class="btn btn-success"> Send </button>
          </div>
      </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add new contact</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <input id="modalInput" placeholder="Contact's identifier">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add</button>
              </div>
          </div>
      </div>
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
